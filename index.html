<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Poppins&amp;display=swap" rel="stylesheet">
      
<title>Desafio FrontEnd</title>
</head>
<body>
 <div class="items">
   <h1>Formulário para compra de pacote de adesivos</h1>
    <h2>Cores disponíveis</h2>
     <section>
       <div class="options">
        <div class="color">
         <input class="checkbox" type="checkbox">
            <label for="color1">Preto</label>
          </div>
          <div class="color">
          <input class="checkbox" type="checkbox">
            <label for="color2">Branco</label>
          </div>
          <div class="color">
          <input class="checkbox" type="checkbox">
            <label for="color3">Vermelho</label>
          </div>
            
            <input placeholder="Quantos pacotes de cada?" min=0 id="total1" type="number" name="number" style="text-align: center">
            <div class="button">
            <button onclick="menos()" class="a">-</button><button onclick="mais()" class="b">+</button>
          </div>
            <div class="divider"></div>   
            </div>      
            </section>
</div>

<div class="delivery">
    <section>
        <h4>Gostaria de embrulho para presente?</h4>
     <div class="package">
          <input type="radio" name="delivery" id="yes">
            <label for="yes">Sim</label>
          <input type="radio" name="delivery" id="no">
             <label for="no">Não</label>
            </div>
             <div class="divider"></div>    
    </section>
</div> 
</div>
</body>
<footer>
        <section>
            <div class="additional-information">
            <h3>Gostaria de adicionar alguma informação?</h3>
            <input class="text" type="text" id="extra">
            <input type="submit" value="Enviar" class="button" id="button" disabled>
        </div>
        </section>
</footer>
<script type="text/javascript" src="script.js"></script>
</html>
