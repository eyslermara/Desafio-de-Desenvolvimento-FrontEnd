<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Poppins&amp;display=swap" rel="stylesheet">
      
<title>Desafio FrontEnd</title>
</head>
<body>
 <div class="items">
   <h1>Formulário para compra de pacote de adesivos</h1>
    <h2>Cores disponíveis</h2>
     <section>
        <input class="checkbox" type="checkbox" id="color1" name="color1">
            <label for="color1">Preto</label>
              <input class="number-color" type="number" id="number-color1">


        <input class="checkbox" type="checkbox" id="color2" name="color2">
            <label for="color2">Branco</label>
              <input class="number-color" type="number" id="number-color2">


        <input class="checkbox" type="checkbox" id="color3" name="color3">
            <label for="color3">Vermelho</label>
              <input class="number-color" type="number" id="number-color3">


              <div class="divider"></div>
           
     </section>
</div>
<div class="delivery">
    <section>
        <h3>Escolha o melhor dia para entrega</h3>
        <div class="date-delivery">
            <input type="date" id="date-delivery">
        </div>
        <h4>Gostaria de embrulho para presente?</h4>
     <div class="date-delivery">
          <input type="radio" id="yes">
            <label for="yes">Sim</label>
          <input type="radio" id="no">
             <label for="no">Não</label>
            </div>
             <div class="divider"></div>
            
    </section>
</div> 
</div>
</body>
<footer>
        <section>
            <div class="additional-information">
            <h4>Gostaria de adicionar alguma informação?</h4>
            <input class="text" type="text" id="extra">
            <input class="button" type="button" id="button">
        </div>
        </section>
</footer>
</html>
