<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Poppins&amp;display=swap" rel="stylesheet">
      
<title>Desafio FrontEnd</title>
</head>
<body>
 <div class="items">
   <h1>Formulário para compra de pacote de adesivos</h1>
    <h2>Cores disponíveis</h2>
     <section>
       <div class="options">
            <label for="color1">Preto</label>
            <div class="number-1">
            <input placeholder="Quantos adesivos?" min=0 id="total1" type="number" name="number-1"><button onclick="menos()" class="a-1">-</button><button onclick="mais()"  class="b-1">+</button>
          </div>
            <label for="color2">Branco</label>
            <div class="number-1">
            <input placeholder="Quantos adesivos?" min=0 id="total2" type="number" name="number-2"><button onclick="menos()" class="a-2">-</button><button onclick="mais()" class="b-2">+</button>
          </div>
            <label for="color3">Vermelho</label>
            <div class="number-1">
            <input placeholder="Quantos adesivos?" min=0 id="total3"type="number" name="number3"><button onclick="menos()" class="a">-</button><button onclick="mais()" class="b">+</button>
          </div>
            </div>
              <div class="divider"></div>         
            </section>
</div>

<div class="delivery">
    <section>
        <h4>Gostaria de embrulho para presente?</h4>
     <div class="package">
          <input type="radio" id="yes">
            <label for="yes">Sim</label>
          <input type="radio" id="no">
             <label for="no">Não</label>
            </div>
             <div class="divider"></div>    
    </section>
</div> 
</div>
</body>
<footer>
        <section>
            <div class="additional-information">
            <h3>Gostaria de adicionar alguma informação?</h3>
            <input class="text" type="text" id="extra">
            <button>Enviar</button>
        </div>
        </section>
</footer>
<script type="text/javascript" src="script.js"></script>
</html>
